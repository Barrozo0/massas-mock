<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CNPJ e CPF</title>
</head>
<body>
    <h1>Gerador de CNPJ e CPF</h1>

    <!-- Botão para gerar CPF -->
    <button id="gerarCpfBtn">Gerar CPF - FRESH | AUTORIZADO </button>
    <p id="resultadoCpf"></p>

    <!-- Botão para gerar CPF -->
    <button id="gerarCpfBtn2">Gerar CPF - BASE - AUTORIZADO </button>
    <p id="resultadoCpf2"></p>

     <!-- Botão para gerar CPF -->
     <button id="gerarCpfBtn3">Gerar CPF - BASE - NÃO AUTORIZADO </button>
     <p id="resultadoCpf3"></p>

      <!-- Botão para gerar CPF -->
    <button id="gerarCpfBtn4">Gerar CPF NÃO EXISTE - NÃO AUTORIZADO </button>
    <p id="resultadoCpf4"></p>

     <!-- Botão para gerar CPF -->
     <button id="gerarCpfBtn5">Gerar CPF - NÃO EXISTE SFA - NÃO AUTORIZADO </button>
     <p id="resultadoCpf5"></p>

    <!-- Botão para gerar CNPJ -->
    <button id="gerarCnpjBtn">Gerar CNPJ - BASE | SEGMENTO AUTORIZADO</button>
    <p id="resultadoCnpj"></p>


    <!-- Botão para gerar Novo Tipo de CNPJ -->
    <button id="gerarNovoCnpjBtn2">Gerar CNPJ - FRESH | SEGMENTO AUTORIZADO</button>
    <p id="resultadoCnpj2"></p>

    <!-- Botão para gerar Novo Tipo de CNPJ -->
    <button id="gerarNovoCnpjBtn3">Gerar CNPJ NÃO EXISTE - SEGMENTO NÃO VALIDADO</button>
    <p id="resultadoCnpj3"></p>

    <!-- Botão para gerar Novo Tipo de CNPJ -->
    <button id="gerarNovoCnpjBtn4">Gerar CNPJ BASE SEGMENTO NÃO AUTORIZADO</button>
    <p id="resultadoCnpj4"></p>

    <script>
        // Função para o botão de gerar CNPJ - BASE | SEGMENTO AUTORIZADO
        document.getElementById('gerarCnpjBtn').addEventListener('click', function() {
            fetch('/gerar-cnpj')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultadoCnpj').innerText = "CNPJ Gerado: " + data.cnpj;
                })
                .catch(error => {
                    console.error('Erro ao gerar o CNPJ:', error);
                });
        });

        // Função para o botão de gerar CPF - FRESH | AUTORIZADO
        document.getElementById('gerarCpfBtn').addEventListener('click', function() {
            fetch('/gerar-cpf')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultadoCpf').innerText = "CPF Gerado: " + data.cpf;
                })
                .catch(error => {
                    console.error('Erro ao gerar o CPF:', error);
                });
        });

        // Função para o botão de gerar Novo Tipo de CNPJ - FRESH | SEGMENTO AUTORIZADO
        document.getElementById('gerarNovoCnpjBtn2').addEventListener('click', function() {
            fetch('/gerar_cnpj2')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultadoCnpj2').innerText = "CNPJ Gerado: " + data.cnpj;
                })
                .catch(error => {
                    console.error('Erro ao gerar o novo CNPJ:', error);
                });
        });

         // Função para o botão de gerar Novo Tipo de CNPJ NÃO EXISTE - SEGMENTO NÃO VALIDADO
         document.getElementById('gerarNovoCnpjBtn3').addEventListener('click', function() {
            fetch('/gerar_cnpj3')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultadoCnpj3').innerText = "CNPJ Gerado: " + data.cnpj;
                })
                .catch(error => {
                    console.error('Erro ao gerar o novo CNPJ:', error);
                });
        });

         // Função para o botão de gerar Novo Tipo de CNPJ BASE SEGMENTO NÃO AUTORIZADO
         document.getElementById('gerarNovoCnpjBtn4').addEventListener('click', function() {
            fetch('/gerar_cnpj4')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultadoCnpj4').innerText = "CNPJ Gerado: " + data.cnpj;
                })
                .catch(error => {
                    console.error('Erro ao gerar o novo CNPJ:', error);
                });
        });


        // Função para o botão de gerar CPF - BASE - AUTORIZADO
        document.getElementById('gerarCpfBtn2').addEventListener('click', function() {
            fetch('/gerar-cpf2')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultadoCpf2').innerText = "CPF Gerado: " + data.cpf;
                })
                .catch(error => {
                    console.error('Erro ao gerar o CPF:', error);
                });
        });

        // Função para o botão de gerar CPF - BASE - NÃO AUTORIZADO
        document.getElementById('gerarCpfBtn3').addEventListener('click', function() {
            fetch('/gerar-cpf3')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultadoCpf3').innerText = "CPF Gerado: " + data.cpf;
                })
                .catch(error => {
                    console.error('Erro ao gerar o CPF:', error);
                });
        });

        // Função para o botão de gerar CPF NÃO EXISTE - NÃO AUTORIZADO
        document.getElementById('gerarCpfBtn4').addEventListener('click', function() {
            fetch('/gerar-cpf4')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultadoCpf4').innerText = "CPF Gerado: " + data.cpf;
                })
                .catch(error => {
                    console.error('Erro ao gerar o CPF:', error);
                });
        });

        // Função para o botão de gerar CPF - NÃO EXISTE SFA - NÃO AUTORIZADO
        document.getElementById('gerarCpfBtn5').addEventListener('click', function() {
            fetch('/gerar-cpf5')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultadoCpf5').innerText = "CPF Gerado: " + data.cpf;
                })
                .catch(error => {
                    console.error('Erro ao gerar o CPF:', error);
                });
        });


    </script>
</body>
</html>
